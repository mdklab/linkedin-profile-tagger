<!DOCTYPE html>
<html lang="en">
<head>
    <title>LinkedIn Tagger</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<h1>All tags</h1>
<div id="buttonContainer">
    <button id="exportButton" class="button" title="Export">&#x1F4BE;</button>
    <button id="importButton" class="button" title="Import">&#x1F4C2;</button>
</div>
<ul id="tagList"></ul>
<div id="searchContainer">
    <input type="text" id="tagFilter" placeholder="Filter by tag">
    <button id="filterButton">&#128269;</button>
</div>
<ul id="contactList"></ul>
<script src="popup.js"></script>
</body>
</html>
